<style>

/* Half-width inputs */
input[type=text], input[type=password] {
  width: 30%;
  text-align: center;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 38%;
}

/* Add a hover effect for buttons */
button:hover {
  opacity: 0.8;
}

/* Extra style for the cancel button (red) */
.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

/* Center the avatar image inside this container */
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

/* Avatar image */
img.avatar {
  width: 20%;
  height: 30%;
  border-radius: 50%;
}

/* Add padding to containers */
.container {
  text-align: center;
  padding: 16px;
}

/* The "Forgot password" text */
span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
    display: block;
    float: none;
  }
  .cancelbtn {
    width: 100%;
  }
}
</style>

<form (ngSubmit)="submit()">
  <div class="imgcontainer">
    <img src="https://cdn-images-1.medium.com/max/1600/1*aYD002x4UBQ4iJCRbiKJrg.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username: </b></label>
    <input type="text" placeholder="Enter Username" name="username" [(ngModel)]="username" required>
    <br/>
    <label for="psw"><b> Password: </b></label>
    <input type="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required>
    <br/>
    <button type="submit">Login</button>
  </div>
</form>
<h4 style="text-align: center;" *ngIf="error">{{error}}</h4>
