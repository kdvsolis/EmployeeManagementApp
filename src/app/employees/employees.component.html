

<h1 style="margin-left: 140px;"> Employee List </h1>
<div class="example-container mat-elevation-z8">

  <form [formGroup]="searchForm" (ngSubmit)="searchEmployee(searchForm.value)" style="display: flex; flex-direction: row;">

      <input type="text" placeholder="Search" formControlName="search">
	  <select formControlName="active">
		  <option value="true">true</option>
		  <option value="false">false</option>
	  </select>
	  <button type="submit" color="primary" style="margin-top:8px; height:32px; width:40px;"><mat-icon>search</mat-icon></button>
  </form>
  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/employee-add']"><mat-icon>add</mat-icon></a>
  </div>
  <table mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="userID">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.userID}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>
    <ng-container matColumnDef="pageview">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary" [routerLink]="['/employee-details/', element.userID]"><mat-icon>pageview</mat-icon></a></td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary" [routerLink]="['/employee-edit', element.userID]"><mat-icon>edit</mat-icon></a></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <a mat-raised-button color="warn" (click)="deleteEmployee(element.userID)"><mat-icon>delete</mat-icon></a>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
