<h1 style="margin-left: 140px;"> Profile Data </h1>
<div class="datagrid"><table>
	<tbody>
	<tr><td>User ID: {{userID}}</td><td>Active: {{active}}</td></tr>
	<tr><td>Name: {{name}}</td><td></td><td></td></tr>
</tbody>
</table></div>
<h1 style="margin-left: 140px;"> Timesheet </h1>
<div class="example-container mat-elevation-z8">
  <div class="button-row">
    <a mat-raised-button color="primary" [routerLink]="['/employee-add-time', userID]"><mat-icon>add</mat-icon></a>
  </div>
  <table mat-table #table [dataSource]="dataSource" style="margin-top:50px;">
    <ng-container matColumnDef="userID">
      <th mat-header-cell *matHeaderCellDef> User ID </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.userID}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{ element.date | date:'MMMM dd, yyyy' }} </td>
    </ng-container>
    <ng-container matColumnDef="time_in">
      <th mat-header-cell *matHeaderCellDef> Time In </th>
      <td mat-cell *matCellDef="let element"> {{element.time_in}} </td>
    </ng-container>
    <ng-container matColumnDef="time_out">
      <th mat-header-cell *matHeaderCellDef> Time Out </th>
      <td mat-cell *matCellDef="let element"> {{element.time_out}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element"> <a mat-raised-button color="primary" [routerLink]="['/employee-edit-time', element._id]"><mat-icon>edit</mat-icon></a></td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element"> <a mat-raised-button color="warn" (click)="deleteEmployeeDateTime(element._id)"><mat-icon>delete</mat-icon></a>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
